    <div class="container mt-4 mb-5">
        <h1 class="mb-4 text-center">Proposer un nouveau trajet</h1>

        <div class="row justify-content-center">
            <div class="col-md-8">
                 <div class="card shadow-sm">
                    <div class="card-body">
                        <div id="propose-message-area" class="mb-3"></div>

                        <form id="propose-form">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="propose-depart" class="form-label">Ville de départ <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="propose-depart" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="propose-date-depart" class="form-label">Date et Heure de départ <span class="text-danger">*</span></label>
                                        <input type="datetime-local" class="form-control" id="propose-date-depart" required>
                                    </div>
                                     <div class="mb-3">
                                        <label for="propose-prix" class="form-label">Prix par passager (€) <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="propose-prix" step="0.01" min="1" required>
                                        <div class="form-text">Note: La plateforme prend 2 crédits de commission.</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                     <div class="mb-3">
                                        <label for="propose-arrivee" class="form-label">Ville d'arrivée <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="propose-arrivee" required>
                                    </div>
                                     <div class="mb-3">
                                        <label for="propose-date-arrivee" class="form-label">Date et Heure d'arrivée <span class="text-danger">*</span></label>
                                        <input type="datetime-local" class="form-control" id="propose-date-arrivee" required>
                                    </div>
                                     <div class="mb-3">
                                        <label for="propose-places" class="form-label">Nombre de places offertes <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="propose-places" min="1" required>
                                    </div>
                                </div>
                            </div>

                             <div class="mb-3">
                                <label for="propose-vehicule" class="form-label">Véhicule à utiliser <span class="text-danger">*</span></label>
                                <select class="form-select" id="propose-vehicule" required>
                                    <option value="" selected disabled>Chargement de vos véhicules...</option>
                                    </select>
                                <div class="form-text">Si votre véhicule n'apparaît pas, ajoutez-le via <a href="/HTML/mon_compte.html">Mon Compte</a>.</div>
                             </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-success btn-lg">Proposer ce trajet</button>
                            </div>
                        </form>
                    </div>
                 </div>
            </div>
        </div>
